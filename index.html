<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📚 Result Downloader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>📚 Result Downloader</h1>
      </div>

      <form id="urlForm" class="form">
        <div class="form-row">
          <div class="form-group">
            <label for="year">Year</label>
            <select id="year" required>
              <option value="">Select Year</option>
              <option value="2025">2025</option>
              <option value="2024">2024</option>
              <option value="2024">2023</option>
            </select>
          </div>
          <div class="form-group">
            <label for="part">Part</label>
            <select id="part" required>
              <option value="">Select Part</option>
              <option value="PART-I">PART-I</option>
              <option value="PART-II">PART-II</option>
              <option value="PART-III">PART-III</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="rollNumber">Roll Number (13 digits)</label>
          <input
            type="text"
            id="rollNumber"
            maxlength="13"
            required
            pattern="\d{13}"
          />
          <div id="rollError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Vocational">Vocational</option>
          </select>
        </div>

        <div class="button-group">
          <button type="submit" class="btn">🔍 Show Marksheet</button>
          <button type="button" class="btn btn-secondary" onclick="clearForm()">
            🗑️ Clear
          </button>
        </div>
      </form>

      <div id="previewContainer" class="preview-container">
        <h2>📄 Marksheet Preview</h2>
        <iframe title="iframe" id="previewFrame" class="pdf-frame"></iframe>
      </div>
    </div>

    <script src="script.js"></script>
    <footer style="text-align: center; padding: 20px; font-size: 0.9rem; color: white;">

    Rahul Kumar
  </a>
</footer>

  </body>
</html>
